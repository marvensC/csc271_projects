<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue rounded square with glow -->
  <rect x="10" y="20" width="80" height="80" rx="20" fill="#1E90FF"></rect>
  <rect x="10" y="20" width="80" height="80" rx="20" fill="#1E90FF" filter="url(#glow)"></rect>
  
  <!-- White checkmark -->
  <path d="M35 60 L50 75 L75 45" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
  
  <!-- Brand text -->
  <text x="110" y="78" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#222" font-weight="bold">
    Mtrack
  </text>

  <!-- Glow filter definition -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"></feGaussianBlur>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"></feOffset>
      <feMerge>
        <feMergeNode in="offsetBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
</svg>
